<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
        <script src="scripts/Common.js"></script>
        <script src="scripts/Route.js"></script>
        <script src="scripts/Stop.js"></script>
        <script src="scripts/StopRoute.js"></script>
        <script src="scripts/Variant.js"></script>
        <script src="scripts/Eta.js"></script>
        <script src="scripts/ui.js"></script>
        <title>Citybus &amp; NWFB combined ETA</title>
    </head>
    <body>
        <table id="eta">
            <thead>
                <tr><th>Time</th><th>Route</th><th>Destination</th><th>Distance (m)</th><th>Remark</th></tr>
            </thead>
            <tbody />
        </table>
        <div>
            <div id="eta_loading">Loading</div>
            <div>Last updated: <span id="eta_last_updated"/></div>
        </div>
        <p id="failure"/>
        <form>
            <p>
                <label>Enter the route number: <input id="route" name="route" maxlength="4" disabled="disabled"/></label><br/>
                <label>or choose a route in the list:<br/><select id="route_list" disabled="disabled"/></label><br/>
                <input type="submit" id="route_submit" disabled="disabled"/>
                <button id="switch_direction" type="button" disabled="disabled">Switch direction</button><br/>
                <label>Choose a route variant: <select id="variant_list" name="variant" disabled="disabled"/></label><br/>
            </p>
        </form>
        <form id="form">
            <p>
                <label>Choose a stop in the list: <select id="stop_list" name="stop" disabled="disabled"/></label>
            </p>
            <p><label><input type="checkbox" id="one_departure" name="one_departure" />Show the first departure only for each variant</label></p>
            <p>
                <label>Route serving the stop selected: <select multiple="multiple" id="common_route_list" name="selections" disabled="disabled"/></label>
            </p>
        </form>
        <p>
            © Michael Tsang 2020, released under <a href="https://opensource.org/licenses/AGPL-3.0">AGPL 3.0 Licence</a>.<br/>
            <a href="https://github.com/miklcct/ctb-nwfb-combined-headway-eta">Source available on Github.</a>
        </p>
        <nav>
            <a id="en_link" lang="en" xml:lang="en" href="index.xhtml">English</a>
            <a id="zh_hant_link" lang="zh-hant" xml:lang="zh-hant" href="index_zh_hant.xhtml">繁體中文</a>
            <a id="zh_hans_link" lang="zh-hans" xml:lang="zh-hans" href="index_zh_hans.xhtml">简体中文</a>
        </nav>
    </body>
</html>
